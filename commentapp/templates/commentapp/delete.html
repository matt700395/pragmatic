{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">  {# 마진 바텀 4배 #}
            <h4>Delete Comment : {{ target_comment.title }}</h4>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">   {# pk없으면 안돌아감 #}
            {% csrf_token %} {# 필수! #}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
